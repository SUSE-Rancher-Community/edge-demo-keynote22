<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>SUSE Edge Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="/socket.io/socket.io.js"></script>


</head>

<body>
  <header class="page-header">
    <img src="logo.png" class="logo"/>
    <div class="bell pull-right">
      <i class="fa-regular fa-bell"></i>
    </div>
    <div class="account pull-right">
      <i class="fa-solid fa-user-gear"></i>
      <i class="fa-solid fa-caret-down"></i>
    </div>
  </header>
  <div class="centerall">
    <div id="content" class="content panel"></div>

    <div class="panel whatis">
      <header class="panelheader">What's shown here?</header>
      <ul>
        <li>Rancher</li>
        <li>Fleet</li>
        <li>Elemental</li>
        <li>SLE Micro</li>
        <li>SLE Base Container Images</li>
        <li>Akri</li>
      </ul>
    </div>

    <div class="panel tryit">
      <header class="panelheader">Try it yourself</header>
      <img src="qrcode.png" class="qrcode"/>
    </div>
  </div>

  <!-- <footer class="page-footer">
    <span class="pull-right">&copy; 2022 SUSE <img src="logo-dark.png" class="logo"/></span>
  </footer> -->







  <script id="image-template" type="text/x-handlebars-template">
    <div class="container">
      <header class="panelheader">Awarded Promotions</header>
      <div class="imagetext">
        <!-- TODO: Make list?-->
        <span class="label">Promotion(s)</span>
        <span class="promotion">{{promotion}}</span>

        <span class="label">At Location</span>
        <span class="location">{{location}}</span> 

        <span class="label">Reason</span>
        <span class="labels">{{labels}}</span>
      </div>
      <img src="data:image/jpeg;base64,{{image}}" class="demoimage"/>
    </div>
  </script>

  <script src="handlebars.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
