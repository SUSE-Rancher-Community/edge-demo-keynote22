defaultNamespace: akri

helm:
  chart: akri
  repo: https://project-akri.github.io/akri/
  releaseName: akri-demo
  values:
    kubernetesDistro: k3s
    agent:
      full: true
    rbac:
      enabled: true
    onvif:
      discovery:
        enabled: true
      configuration:
        enabled: true
        brokerPod: 
          image: 
            repository: ghcr.io/project-akri/akri/onvif-video-broker
            tag: latest
