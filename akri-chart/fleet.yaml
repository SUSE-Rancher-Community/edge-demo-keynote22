defaultNamespace: akri

helm:
  chart: akri-dev
  repo: https://project-akri.github.io/akri/
  releaseName: akri-demo
  values:
    kubernetesDistro: k3s
    agent:
      full: true
    rbac:
      enabled: true
    udev:
      discovery:
        enabled: true
      configuration:
        enabled: true
        name: akri-demo
        discoveryDetails:
          udevRules:
          - KERNELS=="video0", ENV{ID_V4L_CAPABILITIES}=="*:capture:*"
        brokerPod: 
          image: 
            repository: ghcr.io/project-akri/akri/udev-video-broker
            tag: latest
